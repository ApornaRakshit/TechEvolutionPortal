<header class="bg-white shadow-sm sticky top-0 z-50">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <!-- Logo -->
    <div class="flex items-center gap-3">
      <div class="w-12 h-12 relative">
        <div
          class="absolute inset-0 bg-gradient-to-r from-primary via-blue-500 to-secondary rounded-xl transform rotate-3">
        </div>
        <div class="absolute inset-0 bg-white rounded-xl flex items-center justify-center">
          <span
            class="text-2xl font-['Pacifico'] bg-gradient-to-r from-primary to-secondary text-transparent bg-clip-text">TEP</span>
        </div>
      </div>
      <div class="flex flex-col">
        <h1 class="text-xl font-['Pacifico'] text-gray-800">Technology Evolution</h1>
        <span class="text-sm text-gray-500 -mt-1">Portal</span>
      </div>
    </div>

    <!-- Navigation -->
    <nav class="hidden md:flex items-center space-x-6">
      <a href="{% url 'home' %}"
        class="{% if request.path == '/' %}text-primary font-semibold{% else %}text-gray-700 hover:text-primary font-medium{% endif %}">
        Home
      </a>

      <a href="{% url 'tutorials' %}"
        class="{% if request.path == '/tutorials/' %}text-primary font-semibold{% else %}text-gray-700 hover:text-primary font-medium{% endif %}">
        Tutorials
      </a>

      <a href="{% url 'roadmap' %}"
        class="{% if request.path == '/roadmap/' %}text-primary font-semibold{% else %}text-gray-700 hover:text-primary font-medium{% endif %}">
        Roadmaps
      </a>

      <a href="{% url 'community' %}"
        class="{% if request.path == '/community/' %}text-primary font-semibold{% else %}text-gray-700 hover:text-primary font-medium{% endif %}">
        Community
      </a>

      <a href="{% url 'news' %}"
        class="{% if request.path == '/news/' %}text-primary font-semibold{% else %}text-gray-700 hover:text-primary font-medium{% endif %}">
        News
      </a>
    </nav>

    <!-- Auth Buttons -->
    <div class="flex items-center gap-4">
      {% if user.is_authenticated %}
        <!-- Secure Logout Form -->
        <form method="POST" action="{% url 'logout' %}">
          {% csrf_token %}
          <button type="submit"
            class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-button font-medium hover:bg-gray-50 whitespace-nowrap">
            Logout
          </button>
        </form>
      {% else %}
        <a href="{% url 'login' %}"
          class="bg-white border border-gray-300 text-gray-700 px-4 py-2 rounded-button font-medium hover:bg-gray-50 whitespace-nowrap">
          Sign In
        </a>
        <a href="{% url 'signup' %}"
          class="bg-gradient-to-r from-primary to-secondary text-white px-4 py-2 rounded-button font-medium hover:bg-gray-50 whitespace-nowrap ">
          Sign Up
        </a>
      {% endif %}
    </div>
  </div>
</header>
